<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Result</title>
    <style>
        /* Basic reset and background styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .result-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Header styling */
        h1 {
            color: #ffd700; /* Gold color for the header */
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        /* Prediction text styling */
        p {
            font-size: 1.4em;
            color: #fff;
            margin: 1em 0;
        }

        /* Button styling */
        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 0.6em 1.2em;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 1em;
        }

        /* Button hover effect */
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Predicted Crop:</h1>
        <p>{{ prediction }}</p>
        <a href="/">Go back</a>
    </div>
</body>
</html>
